<div class="container mx-auto px-4 py-6">
  <h1 class="text-3xl font-extrabold text-gray-900 mb-8 border-b-2 border-gray-200 pb-4">Model Manager</h1>

  <form hx-post="/admin/models/create" hx-target="#model-table" class="mb-8 bg-white shadow-xl rounded-lg p-6 border border-gray-100">
    <div class="grid grid-cols-1 md:grid-cols-6 gap-4">
      <div class="col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-2">Model Name</label>
        <input 
          name="name" 
          placeholder="Enter model name" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm 
                 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                 duration-200 ease-in-out 
                 placeholder-gray-400"
        />
      </div>
      <div class="col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-2">Model Key</label>
        <input 
          name="key" 
          placeholder="Enter model key" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm 
                 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                 duration-200 ease-in-out 
                 placeholder-gray-400"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
        <select 
          name="category" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm 
                 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                 duration-200 ease-in-out"
        >
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Tier</label>
        <select 
          name="required_tier" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm 
                 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                 duration-200 ease-in-out"
        >
          <option value="free">Free</option>
          <option value="premium">Premium</option>
        </select>
      </div>
      <div class="flex items-end">
        <button 
          type="submit" 
          class="w-full px-4 py-2 bg-blue-600 text-white rounded-md 
                 hover:bg-blue-700 focus:outline-none focus:ring-2 
                 focus:ring-blue-500 focus:ring-offset-2 
                 duration-300 ease-in-out shadow-md"
        >
          Add Model
        </button>
      </div>
    </div>
  </form>

  <div id="model-table" hx-get="/admin/models/partial" hx-trigger="load">
    Loading models...
  </div>
</div>
